<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Clientes</title>
</head>
<body>
    <div class="container">
        <header class="title">
            <h1>Cadastro de Clientes</h1>
            <a href="/">Menu</a>
        </header>

        <main class="register-container">
            <form th:action="@{/salvarCliente}" method="POST">
                <input type="text" placeholder="Insira o nome" name="nome" required/>
                
                <input type="text" placeholder="Insira o telefone" name="telefone" required/>
                
                <input type="text" placeholder="Insira o CPF" name="cpf" required/>

                <input type="text" placeholder="Insira a idade" name="idade" required/>
                <br>
                <br>
                <button id="salvar" type="submit"> Salvar </button>
            </form>
            
            <div class="alert" th:if="${erro}">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <p th:text="${erro}"></p>
            </div>
            <div class="alert" th:if="${erro2}">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <p th:text="${erro2}"></p>
            </div>
        </main>

        <aside class="tableContainer">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>Idade</th>
                    <th>Detalhes</th>
                    <th>Editar</th>
                    <th>Remover</th>
                </tr>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.idCliente}"></td>
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.telefone}"></td>
                    <td th:text="${cliente.cpf}"></td>
                    <td th:text="${cliente.idade}"></td>
                    <td> <a th:href="@{'/detalhesCliente/' + ${cliente.idCliente}}">Detalhes</a> </td>
                    <td> <a th:href="@{'/editarCliente?idC=' + ${cliente.idCliente}}">Editar</a> </td>
                    <td> <a th:href="@{'/removerCliente?idC=' + ${cliente.idCliente}}">Remover</a> </td>
                </tr>
            </table>
        </aside>

        <footer></footer>

    </div>
</body>
</html>
