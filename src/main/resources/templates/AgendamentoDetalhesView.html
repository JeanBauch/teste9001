<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Detalhes Agendamentos</title>
</head>
<body>
    <div class="detalhes">
        <h1>Detalhes Agendamentos</h1>
        <a href="/">Menu</a>
        <a href="/agendamento/listar">Agendamentos</a>

        <br>
        <br>

        <b>ID do Agendamento: </b> <span th:text="${agendamentos.idAgendamento}"></span>
        <br><b>Data: </b> <span th:text="${agendamentos.data}"></span>
        <br><b>Hora: </b> <span th:text="${agendamentos.hora}"></span>

        <br>
        <br>
        Cliente:
        <b>Nome: </b> <span th:text="${agendamentos.cliente?.idCliente}"></span>
        <b>Nome: </b> <span th:text="${agendamentos.cliente?.nome}"></span>
        <b>Telefone </b> <span th:text="${agendamentos.cliente?.telefone}"></span>
        <b>CPF </b> <span th:text="${agendamentos.cliente?.cpf}"></span>
        <b>Idade </b> <span th:text="${agendamentos.cliente?.idade}"></span>
        <br>
        <br>
        Barbeiro:
        <b>ID: </b> <span th:text="${agendamentos.barbeiro?.idBarbeiro}"></span>
        <b>Nome: </b> <span th:text="${agendamentos.barbeiro?.nome}"></span>
        <b>Telefone </b> <span th:text="${agendamentos.barbeiro?.telefone}"></span>
        <b>CPF </b> <span th:text="${agendamentos.barbeiro?.idade}"></span>
        <b>Idade </b> <span th:text="${agendamentos.barbeiro?.salario}"></span>
        <br>
        <br>
        
    </div>
</body>
</html>
