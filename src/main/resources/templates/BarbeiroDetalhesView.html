<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Detalhes Barbeiro</title>
</head>
<body>
    <div class="detalhes">
        <h1>Detalhes Barbeiro</h1>
        <a href="/">Menu</a>
        <a href="/barbeiro/listar">Barbeiros</a>

        <br>
        <br>

        <b>ID do Funcionario: </b> <span th:text="${barbeiro.idBarbeiro}"></span>
        <br><b>Nome: </b> <span th:text="${barbeiro.nome}"></span>
        <br><b>Telefone: </b> <span th:text="${barbeiro.telefone}"></span>
        <br><b>Idade: </b> <span th:text="${barbeiro.idade}"></span>
        <br><b>Sal√°rio: </b> <span th:text="${barbeiro.salario}"></span>

        <br>
        <br>

        <form th:action="@{/associarCliente(codB=${barbeiro.idBarbeiro})}" method="POST">
            <label><b>Cliente: </b></label>
            <select name="idCliente" required>
                <option value="">Escolha o cliente</option>
                <option th:each="cliente:${clientes}"
                            th:value="${cliente.idCliente}"
                            th:text="${cliente.nome}">
                </option>
            </select>
            <input type="submit" value="Associar Cliente" />
        </form>
        <br>
        Clientes:
        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>CPF</th>
                <th>Idade</th>
            </tr>
            
            <tr th:each="cliente : ${barbeiro.clientes}">
                <td th:text="${cliente.idCliente}"></td>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.telefone}"></td>
                <td th:text="${cliente.cpf}"></td>
                <td th:text="${cliente.idade}"></td>
            </tr>

        </table>
    </div>
</body>
</html>
