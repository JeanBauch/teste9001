<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Detalhes Cliente</title>
</head>
<body>
    <div class="detalhes">
        <h1>Detalhes do Cliente</h1>
        <a href="/">Menu</a>
        <a href="/cliente/listar">Clientes</a>

        <br>
        <br>

        <b>ID do Cliente: </b> <span th:text="${cliente.idCliente}"></span>
        <br><b>Nome: </b> <span th:text="${cliente.nome}"></span>
        <br><b>Telefone: </b> <span th:text="${cliente.telefone}"></span>
        <br><b>CPF: </b> <span th:text="${cliente.cpf}"></span>
        <br><b>Idade: </b> <span th:text="${cliente.idade}"></span>

        <br>
        <br>
        Agendamentos:
        <table>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Hora</th>
            </tr>
            
            <tr th:each="agendamento : ${cliente.agendamento}">
                <td th:text="${agendamento?.idAgendamento}"></td>
                <td th:text="${agendamento?.data}"></td>
                <td th:text="${agendamento?.hora}"></td>
            </tr>
            
        </table>
    </div>
</body>
</html>
