<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Detalhes Cliente</title>
</head>
<body>
    <div class="detalhes">
        <h1>Detalhes Cliente</h1>
        <a href="/">Menu</a>
        <a href="/cliente/listar">Clientes</a>

        <br>
        <br>

        <b>ID do Cliente: </b> <span th:text="${cliente.idCliente}"></span>
        <br><b>Nome: </b> <span th:text="${cliente.nome}"></span>
        <br><b>Telefone: </b> <span th:text="${cliente.telefone}"></span>
        <br><b>CPF: </b> <span th:text="${cliente.cpf}"></span>
        <br><b>Idade: </b> <span th:text="${cliente.idade}"></span>

        <br>
        <br>


        <form th:action="@{/associarBarbeiro(codC=${cliente.idCliente})}" method="POST">
            <label><b>Barbeiros: </b></label>
            <select name="idBarbeiro" required>
                <option value="">Escolha o barbeiro</option>
                <option th:each="barbeiro:${barbeiros}"
                            th:value="${barbeiro.idBarbeiro}"
                            th:text="${barbeiro.nome}">
                </option>
            </select>
            <input type="submit" value="Associar Barbeiro" />
        </form>
        <br>
        Funcionarios:
        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Idade</th>
                <th>Sal√°rio</th>
            </tr>
            <tr th:each="barbeiro : ${cliente.barbeiros}">
                <td th:text="${barbeiro.idBarbeiro}"></td>
                <td th:text="${barbeiro.nome}"></td>
                <td th:text="${barbeiro.telefone}"></td>
                <td th:text="${barbeiro.idade}"></td>
                <td th:text="${barbeiro.salario}"></td>
            </tr>

        </table>
    </div>
</body>
</html>
